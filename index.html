<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@100;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>Instagram</title>
</head>

<body>
    <header>
        <div class="center">
            <div class="logo-header">
                <a href="#"><img src="images/logo.png"></a>
            </div>
            <div class="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input placeholder="Pesquisar..." type="text" name="busca" />
                </div>
            </div>

            <div class="notifications-icons">
                <a href="#"><i class="far fa-bell"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <div style="background-image: url('images/jp.jpeg');" class="img-miniatura"></div>
            </div>
        </div>
    </header>
    <br />
    <section class="perfil-descricao">
        <div class="center">
            <div class="img-perfil-wraper">
                <div style="background-image: url('images/jp.jpeg');" class="img-perfil"></div>
            </div>

            <div class="texto-perfil">
                <div class="nome-perfil">
                    <span>joaopaulolfdev</span>
                    <a class="btn-primario" href="#">Editar Perfil</a>
                    <a class="icon" href="#"><i class="fas fa-cogs"></i></a>
                </div>
            </div>
            <br />
            <br />
            <br />
            <div class="info-perfil">
                <p><b>300</b>publicações</p>
                <p><b>20.000</b>seguidores</p>
                <p><b>1.000</b>seguindo</p>
            </div>
            <br />
            <div class="descricao-perfil">
                <h3>João Paulo</h3>
                <p>Lorem insum silor domor amet lorem ipsum</p>
            </div>
            <div class="clear"></div>
        </div>
    </section>

    <section class="feed">
        <div class="center">

            <div class="line-feed">
                <div aba="publicacao" class="single-line-name">
                    <div style="display: block;" class="line-marcacao"></div>
                    <p style="font-weight: bold;">publicações</p>
                </div>
                <div aba="igtv" class="single-line-name">
                    <div style="width: 40px;" class="line-marcacao"></div>
                    <p>igtv</p>
                </div>
                <div aba="salvos" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>salvos</p>
                </div>
                <div aba="marcacoes" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>marcações</p>
                </div>
            </div>
        </div>
    </section>

    <section id="publicacao">
        <div class="center">
            <div style="background-image: url('images/pexels-photo-1624496.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-1624496.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-1624496.jpeg');" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url('images/pexels-photo-1624496.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-1624496.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-1624496.jpeg');" class="publicacao-single"></div>

        </div>
    </section>

    <section id="igtv">
        <div class="center">
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>

        </div>
    </section>

    <section id="salvos">
        <div class="center">
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>

        </div>
    </section>

    <section id="marcacoes">
        <div class="center">
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>
            <div style="background-image: url('images/pexels-photo-443446.jpeg');" class="publicacao-single"></div>

        </div>
    </section>

    <script>
        var elements = document.getElementsByClassName('single-line-name');

        function removerEstiloAbas(){
            var abasSelecao = document.getElementsByClassName('single-line-name');

            for (var i = 0; i < abasSelecao.length; i++) {
                abasSelecao[i].children[0].style.display = 'none';
                abasSelecao[i].children[1].style.fontWeight = 'normal';
            }
        }

        var alternarAbas = function () {
            var aba = this.getAttribute('aba');

            var element = document.getElementById(aba);

            //Remover estilo da seleção de abas.
            removerEstiloAbas();

            //ocultar todas as abas
            document.getElementById('publicacao').style.display = 'none';
            document.getElementById('igtv').style.display = 'none';
            document.getElementById('salvos').style.display = 'none';
            document.getElementById('marcacoes').style.display = 'none';


            //mostrar aba que estava oculta.
            element.style.display = 'block'

            //Adicionar classe para troca de aba
            this.children[0].style.display = ' block';
            this.children[1].style.fontWeight = 'bold'
        }
        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', alternarAbas, false);
        }
    </script>
</body>

</html>
